<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <style>
        body {
            background-image: url('https://i.goopics.net/lt5bx8.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
        }

        form {
            background-color: rgba(0, 0, 0, 0.4); /* Fond semi-transparent */
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 50px auto; /* Centrer le formulaire horizontalement */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center; /* Centrer le contenu du formulaire */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            margin: 10px 0;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="password"] {
            display: block;
            margin: 10px auto; /* Centre les champs */
            width: 80%; /* Largeur des champs */
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        input[type="submit"],
        input[type="reset"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover
        {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<form action="tableauPHP.php" method="post">
    <h1>Formulaire inscription</h1>

    <ul>
        <p>Prenom</p>
        <input type="text" name="prenom" />
        <p>Nom</p>
        <input type="text" name="nom" />
        <p>Email</p>
        <input type="email" name="email" />
        <p>Numero de telephone Fix</p>
        <input type="number" name="tel_fix" />
        <p>Numero de telephone Portable</p>
        <input type="number" name="tel_portable" />
        <p>Ville</p>
        <input type="text" name="ville" />
        <p>Code Postal</p>
        <input type="number" name="codePostal" />
        <p>Rue/Avenue/Boulevard</p>
        <input type="text" name="rue" />
    </ul>
<p>si vous avais deja un compte valide sans rien marqué</p>
    <input type="submit" value="valider" />
    <input type="reset" value="rest" />
    <h1>Supprimer un compte</h1>

        <label for="id_inscrit">ID de l'utilisateur à supprimer :</label>
        <input type="number" name="id_inscrit" id="id_inscrit" required>
        <button type="submit">Supprimer</button>

</form>
</body>


</html>
